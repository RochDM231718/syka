{% extends 'layout.html' %}
{% set title = gettext('admin.users.create_user_title') %}
{% block content %}
<h2 class="card-title">{{ title }}</h2>
{% include 'partials/error_msg.html' %}
<form method="post" action="{{ url_for('admin.users.store') }}" class="row">
     <div class="col-6">
         <div class="form-group">
                <label for="first_name" class="form-label">{{ gettext('admin.users.first_name') }}</label>
                <input type="text" name="first_name" class="form-control" id="first_name" required>
         </div>
     </div>
      <div class="col-6">
         <div class="form-group">
                <label for="last_name" class="form-label">{{ gettext('admin.users.last_name') }}</label>
                <input type="text" name="last_name" class="form-control" id="last_name" required>
         </div>
     </div>
     <div class="col-6">
         <div class="form-group">
                <label for="email" class="form-label">{{ gettext('admin.users.email') }}</label>
                <input type="email" name="email" class="form-control" id="email" required>
         </div>
     </div>
    <div class="col-6">
         <div class="form-group">
                <label for="role" class="form-label">{{ gettext('admin.users.role') }}</label>
                <select name="role" id="role" class="form-control">
                     {% for role in roles %}
                            <option value="{{ role.value }}">
                                {{ role.value.replace('_', ' ') | title }}
                            </option>
                      {% endfor %}
                </select>
         </div>
     </div>
     <div class="col-12 mt-3">
         <a href="{{ url_for('admin.users.index') }}" class="btn btn-light rounded-3">{{ gettext('admin.back') }}</a>
         <button type="submit" class="btn btn-primary rounded-3 float-end">{{ gettext('admin.save') }}</button>
     </div>
 </form>
{% endblock %}
